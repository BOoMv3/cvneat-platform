<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Alertes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üö® Test Simple des Alertes de Pr√©paration</h1>
    
    <button onclick="testDirect()">Test Direct API</button>
    <button onclick="testToken()">V√©rifier Token</button>
    <button onclick="testDatabase()">V√©rifier Base de Donn√©es</button>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultDiv.innerHTML += `<p class="${className}">${message}</p>`;
        }

        function testToken() {
            log('üîë Test du Token...');
            
            const token = localStorage.getItem('sb-jxbgrvlmvnofaxbtcmsw-auth-token');
            if (!token) {
                log('‚ùå Aucun token trouv√© dans localStorage', 'error');
                return;
            }
            
            log('‚úÖ Token trouv√© !', 'success');
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                log(`üìß Email: ${payload.email}`, 'info');
                log(`üÜî Delivery ID: ${payload.sub}`, 'info');
                log(`‚è∞ Expire: ${new Date(payload.exp * 1000).toLocaleString()}`, 'info');
            } catch (e) {
                log(`‚ùå Erreur d√©codage token: ${e.message}`, 'error');
            }
        }

        async function testDirect() {
            log('üß™ Test Direct de l\'API...');
            
            const token = localStorage.getItem('sb-jxbgrvlmvnofaxbtcmsw-auth-token');
            if (!token) {
                log('‚ùå Token manquant', 'error');
                return;
            }

            try {
                const response = await fetch('/api/delivery/preparation-alerts', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° Statut: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üìä R√©ponse: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.alerts && data.alerts.length > 0) {
                    log(`‚úÖ ${data.alerts.length} alerte(s) trouv√©e(s) !`, 'success');
                } else {
                    log('‚ö†Ô∏è Aucune alerte trouv√©e', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testDatabase() {
            log('üóÑÔ∏è Test de la Base de Donn√©es...');
            
            // Simuler une requ√™te directe √† la base
            try {
                const response = await fetch('/api/test-database', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`üìä Donn√©es DB: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    log(`‚ùå Erreur DB: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur DB: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
