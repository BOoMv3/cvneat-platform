<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Alertes</title>
</head>
<body>
    <h1>Test API Alertes de Préparation</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Test en cours...</p>';
            
            try {
                // Récupérer le token depuis le localStorage du dashboard
                const token = localStorage.getItem('sb-jxbgrvlmvnofaxbtcmsw-auth-token');
                console.log('Token:', token);
                
                if (!token) {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Aucun token trouvé</p>';
                    return;
                }
                
                // Décoder le token pour voir le delivery_id
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('Delivery ID:', payload.sub);
                
                // Test de l'API
                const response = await fetch('/api/delivery/preparation-alerts', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Réponse API:', data);
                
                if (data.success && data.alerts && data.alerts.length > 0) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ SUCCÈS ! ${data.alerts.length} alerte(s) trouvée(s)</p>
                        <pre>${JSON.stringify(data.alerts, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ Aucune alerte trouvée</p>
                        <p>Delivery ID du token: ${payload.sub}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erreur: ${error.message}</p>`;
                console.error('Erreur:', error);
            }
        }
    </script>
</body>
</html>
